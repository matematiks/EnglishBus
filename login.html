<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishBus Admin Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/colors.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #111827;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-900 border border-gray-800 rounded-2xl shadow-2xl">
        <h1
            class="text-3xl font-black text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
            EnglishBus</h1>
        <p class="text-gray-500 text-center mb-8">Yönetici Girişi</p>

        <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">Kullanıcı Adı</label>
                <input type="text" id="username"
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-primary transition-colors"
                    required>
            </div>
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">Şifre</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-primary transition-colors"
                    required>
            </div>

            <button type="submit"
                class="btn-primary w-full text-white font-bold py-3 rounded-xl transition-all active:scale-95 shadow-primary">
                Giriş Yap
            </button>
            <p id="error-msg" class="text-red-500 text-sm text-center hidden"></p>
        </form>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const form = new FormData();
            form.append('username', document.getElementById('username').value);
            form.append('password', document.getElementById('password').value);

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Giriş Yapılıyor...';
            btn.disabled = true;

            try {
                // We use the SQLAdmin login endpoint because we reused the AuthBackend
                // BUT sqladmin endpoint is usually /admin/login.
                // Since we changed base_url to /admin/db, it might be /admin/db/login.
                // However, we want a unified session.

                // Let's create our OWN login endpoint in admin_endpoints to be sure.
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    body: form
                });

                if (res.ok) {
                    window.location.href = '/admin'; // Reloads to get the dashboard
                } else {
                    const data = await res.json();
                    showError(data.detail || 'Giriş başarısız');
                }
            } catch (err) {
                showError('Sunucu hatası');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.classList.remove('hidden');
        }
    </script>
</body>

</html>
