<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishBus - Öğretmen Paneli</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Lexend', 'sans-serif'] },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.05)",
                        glassBorder: "rgba(255, 255, 255, 0.1)",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
        }
    </style>
</head>

<body class="min-h-screen flex text-slate-200">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel m-4 border-r border-white/5 flex flex-col hidden md:flex">
        <div class="p-6">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-cyan-400">
                EnglishBus
            </h1>
            <span class="text-xs text-slate-500 uppercase tracking-wider">Eğitmen</span>

            <div id="teacher-profile" class="mt-4 p-3 bg-white/5 rounded-xl border border-white/5 hidden">
                <div class="text-xs text-slate-400">Eğitmen ID</div>
                <div class="font-mono text-cyan-300 font-bold tracking-wider text-sm flex justify-between items-center cursor-pointer hover:text-white"
                    onclick="copyId()" title="Kopyalamak için tıkla">
                    <span id="teacher-id-display">...</span>
                    <span class="material-symbols-rounded text-[14px]">content_copy</span>
                </div>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <button onclick="showSection('dashboard')"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5 text-green-300 transition-all">
                <span class="material-symbols-rounded">dashboard</span>
                Genel Bakış
            </button>
            <button onclick="showSection('class')"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 transition-all text-slate-400 hover:text-white">
                <span class="material-symbols-rounded">school</span>
                Sınıfım
            </button>
        </nav>

        <div class="p-4 border-t border-white/5">
            <button onclick="logout()"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-all">
                <span class="material-symbols-rounded">logout</span>
                Çıkış
            </button>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8 overflow-y-auto">

        <!-- Dashboard Section -->
        <div id="section-dashboard" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Stat 1 -->
                <div class="glass-panel p-6">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-slate-400 text-sm">Toplam Öğrenci</p>
                            <h3 class="text-3xl font-bold mt-2 text-white" id="stat-students">0</h3>
                        </div>
                        <span class="p-3 bg-blue-500/20 rounded-xl text-blue-400 h-fit">
                            <span class="material-symbols-rounded">group</span>
                        </span>
                    </div>
                </div>

                <!-- Stat 2 -->
                <div class="glass-panel p-6">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-slate-400 text-sm">Bu Ay Kayıt</p>
                            <h3 class="text-3xl font-bold mt-2 text-white" id="stat-new">0</h3>
                        </div>
                        <span class="p-3 bg-purple-500/20 rounded-xl text-purple-400 h-fit">
                            <span class="material-symbols-rounded">person_add</span>
                        </span>
                    </div>
                </div>

                <!-- Stat 3 -->
                <div class="glass-panel p-6">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-slate-400 text-sm">Popüler Kurs</p>
                            <h3 class="text-xl font-bold mt-2 text-white truncate" id="stat-popular">-</h3>
                        </div>
                        <span class="p-3 bg-orange-500/20 rounded-xl text-orange-400 h-fit">
                            <span class="material-symbols-rounded">trending_up</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="glass-panel p-6">
                <h3 class="text-lg font-semibold mb-4">Haftalık Aktivite</h3>
                <div class="h-64">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Class List Section -->
        <div id="section-class" class="hidden glass-panel overflow-hidden">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 class="text-xl font-semibold">Öğrenci Listesi</h3>
                <button onclick="loadStudents()" class="p-2 hover:bg-white/5 rounded-lg">
                    <span class="material-symbols-rounded">refresh</span>
                </button>
            </div>
            <table class="w-full text-left">
                <thead class="bg-white/5 text-slate-400 text-sm">
                    <tr>
                        <th class="p-4 font-normal">Öğrenci</th>
                        <th class="p-4 font-normal">Son Giriş</th>
                        <th class="p-4 font-normal">Aktif Kurs</th>
                        <th class="p-4 font-normal">Öğrenilen</th>
                        <th class="p-4 font-normal text-right">Durum</th>
                    </tr>
                </thead>
                <tbody id="students-table" class="text-sm">
                    <!-- Rows -->
                </tbody>
            </table>
        </div>

    </main>

    <script>
        const API_URL = '/teacher';
        const TOKEN_KEY = 'englishbus_token';
        let chartInstance = null;
        let currentUser = null;

        async function fetchAPI(endpoint) {
            const token = localStorage.getItem(TOKEN_KEY);
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            try {
                const res = await fetch(endpoint, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401) {
                    logout();
                    return;
                }
                return await res.json();
            } catch (e) {
                console.error(e);
            }
        }

        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem('englishbus_user');
            window.location.href = 'index.html';
        }

        window.onload = async () => {
            // Init User
            const u = localStorage.getItem('englishbus_user');
            if (u) {
                currentUser = JSON.parse(u);
            }

            // Get Teacher Info via login details stored? 
            // Ideally we call /auth/me or similar, but let's assume session data has some info.
            // Actually, the teacher Dashboard Stats endpoint requires auth token to identify teacher.

            // Fetch Teacher Specific Info (ID) if not in local storage
            // We can check /teacher/dashboard-stats to verify access

            await loadDashboard();
        };

        function showSection(id) {
            document.getElementById('section-dashboard').classList.add('hidden');
            document.getElementById('section-class').classList.add('hidden');

            document.getElementById(`section-${id}`).classList.remove('hidden');

            if (id === 'class') loadStudents();
        }

        async function loadDashboard() {
            const stats = await fetchAPI(`${API_URL}/dashboard-stats`);
            if (stats) {
                document.getElementById('stat-students').innerText = stats.total_students || 0;
                document.getElementById('stat-new').innerText = stats.new_this_month || 0;
                document.getElementById('stat-popular').innerText = stats.popular_course || '-';

                // We don't have an endpoint for Teacher ID explicitly in the stats, 
                // but the teacher should know their ID from registration.
                // However, let's display it if we can.
                // If login response had teacher_id, we should store it.
                // Checking js/auth.js -> login response includes teacher_id.
                // Assuming it's in currentUser object in localStorage
                if (currentUser && currentUser.teacher_id) { // Wait, auth.js logic I wrote saves: { id, username, accountType }. I missed teacherId there. 
                    // No worries, let's just not show it for now, or fetch profile.
                    // The sidebar ID element is hidden by default.
                }
            }

            // Chart
            const trend = await fetchAPI(`${API_URL}/weekly-trend`);
            if (trend) {
                renderChart(trend.labels, trend.data);
            }
        }

        async function loadStudents() {
            const data = await fetchAPI(`${API_URL}/students`);
            const tbody = document.getElementById('students-table');
            tbody.innerHTML = '';

            if (data && data.students) {
                data.students.forEach(s => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-white/5 hover:bg-white/5';

                    // Determine status color
                    let statusColor = 'text-green-400 bg-green-500/10';
                    if (s.status === 'inactive') statusColor = 'text-orange-400 bg-orange-500/10';
                    if (s.status === 'risk') statusColor = 'text-red-400 bg-red-500/10';

                    row.innerHTML = `
                        <td class="p-4 font-medium flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-500 flex items-center justify-center text-xs font-bold">
                                ${s.username.substring(0, 2).toUpperCase()}
                            </div>
                            ${s.username}
                        </td>
                        <td class="p-4 text-slate-400">${s.last_login?.substring(0, 10) || '-'}</td>
                        <td class="p-4">${s.course_name}</td>
                        <td class="p-4 font-mono">${s.learned_words} kelime</td>
                        <td class="p-4 text-right">
                            <span class="px-2 py-1 rounded text-xs ${statusColor} capitalize">
                                ${s.status === 'risk' ? 'Riskli' : s.status === 'inactive' ? 'Aktif Değil' : 'Aktif'}
                            </span>
                        </td>
                     `;
                    tbody.appendChild(row);
                });
            }
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Aktif Öğrenci',
                        data: data,
                        borderColor: '#22d3ee', // cyan-400
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

    </script>
</body>

</html>
